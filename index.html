<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ¨Drawing App</h1>
  <div class="toolbar">
    <label>Size:
      <input type="range" id="size" min="1" max="50" value="5">
      <span id="size-value">5</span>
    </label>

    <label>Color:
      <input type="color" id="color" value="#000000">
    </label>

    <label>Background:
      <input type="color" id="bg-color" value="#ffffff">
    </label>

    <div class="button-grid">
      <button id="pen-tool" class="active" title="Pen Tool" aria-label="Pen Tool">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-6-6a2 2 0 0 0-2.83 0l-5.59 5.59a2 2 0 0 0 0 2.83l6 6a2 2 0 0 0 2.83 0l5.59-5.59a2 2 0 0 0 0-2.83z"></path></svg>
        Pen
      </button>
      <button id="rect-tool" title="Rectangle Tool" aria-label="Rectangle Tool">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/></svg>
        Rectangle
      </button>
      <button id="circle-tool" title="Circle Tool" aria-label="Circle Tool">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="9"/></svg>
        Circle
      </button>
      <button id="undo" title="Undo" aria-label="Undo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 14l-4-4 4-4"/><path d="M20 20v-7a4 4 0 0 0-4-4H5"/></svg>
        Undo
      </button>
      <button id="redo" title="Redo" aria-label="Redo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 10l4 4-4 4"/><path d="M4 4v7a4 4 0 0 0 4 4h11"/></svg>
        Redo
      </button>
      <button id="eraser" title="Eraser" aria-label="Eraser">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="14" width="20" height="6" rx="2"/><path d="M7 14V7a5 5 0 0 1 10 0v7"/></svg>
        Eraser
      </button>
      <button id="clear" title="Clear Canvas" aria-label="Clear Canvas">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9l6 6M15 9l-6 6"/></svg>
        Clear
      </button>
      <button id="download" title="Download Drawing" aria-label="Download Drawing">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        Download
      </button>
      <button id="mode-toggle" title="Toggle Light/Dark Mode" aria-label="Toggle Light/Dark Mode">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></svg>
      </button>
    </div>
  </div>

  <canvas id="canvas" width="800" height="500"></canvas>

  <script src="script.js"></script>
</body>
</html>
